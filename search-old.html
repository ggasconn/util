<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Motor de búsqueda Alkaline</title>        
  </head>  
  <body bgcolor="white">          
	    
    <table width="100%" cellpadding="5">
      <tr>
        <td align="left" bgcolor="#FFCC66">
	  <font size="1"><b>Buscar las siguientes palabras</b></font><br>		  
	  
	  <form action="search.html" method="post">		  		 	    
	  <input type="text" name="search" size="20">
	  <input type="submit" value="Buscar">
          
	  <font size="1">mostrar: 
            <select name="quant">
	    <!--SEARCH-GENERAL
              <option £post.quant|[IS10]~[selected] value="10">10</option>
              <option £post.quant|[IS20]~[selected] value="20">20</option>
              <option £post.quant|[IS30]~[selected] value="30">30</option>
              <option £post.quant|[IS40]~[selected] value="40">40</option>
              <option £post.quant|[IS50]~[selected] value="50">50</option>
              <option £post.quant|[IS100]~[selected] value="100">100</option>
              <option £post.quant|[IS-1]~[selected] value="-1">Todos</option>
	      -->
            </select>
            resultados</font>    
	</td>	
      </tr>
      <tr>
        <td align="left" bgcolor="#FFCC66">
	  <font size="1">
	    <br>
	    <!--SEARCH-GENERAL

	    <input type="checkbox" name="other" value="opt:and" 
	     £post.other|[HASopt:and]~[checked]
             £post.search|[HASopt:and]~[checked]> coincidir todos</input>

	    <input type="checkbox" name="other" value="opt:case"
	     £post.other|[HASopt:case]~[checked]
	     £post.search|[HASopt:case]~[checked]> diferenciar mayúsculas/minúsculas</input>		  

	    <br>
	    <input type="checkbox" name="other" value="opt:whole"
	     £post.other|[HASopt:whole]~[checked]
	     £post.search|[HASopt:whole]~[checked]> palabras completas</input>

	    <input type="checkbox" name="hidesum" value="on" 
	     £post.hidesum~[checked]> ocultar sumarios</input>
	    -->
	  </font>	
        </td>
    </form>
      <tr>
	<td bgcolor="#FFCC66" align="right">
	  <font size="1">
	    <!--SEARCH-GENERAL <b>Alkaline</b> ha encontrado  $total página(s) en $time segundos
	    £total|[NOT0]~[
	  <br>		  
	    Resultados de la búsqueda:
	    [<a href="$sort.£post.hidesum~[+hidesum=$post.hidesum]+quant$post.quant">relevancia</a>]
	    [<a href="$sort.idate£post.hidesum~[+hidesum=$post.hidesum]+quant$post.quant">fecha</a>]
	    [<a href="$sort.title£post.hidesum~[+hidesum=$post.hidesum]+quant$post.quant">título</a>]
	    [<a href="$sort.size£post.hidesum~[+hidesum=$post.hidesum]+quant$post.quant">tamaño</a>]
	    [<a href="$sort.url£post.hidesum~[+hidesum=$post.hidesum]+quant$post.quant">url</a>]<br>
	    ]
	    -->		  
	    <!--SEARCH-NEXT-->
      <br>
	  </font>
	</td>
      </tr>
      <tr>
	<td bgcolor="white" colspan="2">
	  <hr>
	  <!--SEARCH-GENERAL $query~[Buscando <b>]#[</b>.]^[Nada que buscar.]<br>-->
	  <!--SEARCH-RESULTS-->
	</td></tr>
    </table>
    
    <hr noshade>
    <table align="center">
      <tr>
	<td colspan="2" align="center">
	  <font size="1">	    
            Alkaline Search Engine
	    &copy; <a target="_new" href="http://www.vestris.com">Vestris Inc</a>.<br>1994-2002 -
	    Switzerland - All Rights Reserved
	  </font>
	</td>
    </table>   	    	    	    
  </td>
  </tr>
  </table>
  </body>
</html>

<!--SET MAP--
   <dl><dt> 
   <a href="$url" target="_new"><b>$hltitle</b></a> $quality%
   <dd>   
   <font size="1">$hlheader ... <br><font color="gray">$size bytes; modified: $modif</font>
   <br>url: <a href="$url" target="_new">$url</a>    
   </font>
  ]
  </dl>-->
<!--SET SEARCH-NORESULTS--Lo siento, no hay resultados.<br>Quizá le interese leer consejos de búsqueda en <a target="_new" href="http://www.vestris.com/alkaline/tips.html">Aquí</a>.<br><font size="1">Recuerde que está realizando una búsqueda en un índice local, y no en todo Internet.</font><hr noshade>-->
<!--SET PREV--<img src="prev.gif" width=50 height=15 border=0 align="absbottom">-->
<!--SET NEXT--<img src="next.gif" width=50 height=15 border=0 align="absbottom">-->
<!--SET C-BEFORE--<b><font color="red">-->
<!--SET C-AFTER--</b></font>-->
<!--SET N-BEFORE--<b>-->
<!--SET N-AFTER--</b>-->
<!--SET RECENT-COUNT--3-->
<!--SET NEXT-INHERIT--£post.hidesum~[+hidesum=$post.hidesum]-->
<!--SET HIGHLIGHT-OPEN--<font color="red">-->
<!--SET HIGHLIGHT-CLOSE--</font>-->
